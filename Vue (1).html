<!DOCTYPE html>
<html lang="ru">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Директивы Vue</title>
	<script src="https://unpkg.com/vue@next"></script>
  </head>
 <body>
	
	<!-- HTML --> 
	<div id="app"> 	
		<h1>Работа с директивами Vue</h1> 
    <p v-if="isVisible">Если isVisible = true, то этот текст виден!</p>
    <a href="https://v3.ru.vuejs.org/ru/api/directives.html">Перейти</a>
		</div>
</body>
<script>
  import { createApp } from 'vue'
  const app = Vue.createApp({
    data(){
return {
isVisible:true,
url:'https://v3.ru.vuejs.org/ru/api/directives.html'
}
}})
  app.mount('#my-app')


  </script>

</html>
